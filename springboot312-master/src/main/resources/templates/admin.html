<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:switch="${users}">
  <h2 th:case="null">No users yet!</h2>
  <div th:case="*">
    <h2 class="table table-warning">Пользователи</h2>
    <table class="table table-dark">
      <thead>
      <tr>
        <th>Id</th>
        <th>Пользователь</th>
        <th>Пол</th>
        <th>Возраст</th>
      </tr>
      </thead>
      <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getSex()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td><a class="btn btn-primary"  th:href="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}">Изменить</a></td>
        <td><form class="btn btn-primary" th:method="DELETE" th:action="@{admin/{id}(id=${user.getId()})}">
          <input type="submit" class="btn btn-primary" value="Удалить"/>
        </form></td>
      </tr>
    </table>
  </div>
  <p><a class="btn btn-primary" href="admin/add">Добавить нового пользователя</a></p>
  <p><a class="btn btn-primary" href="/logout">Выйти из системы</a></p>
</div>
</body>
</html>
